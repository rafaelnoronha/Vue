<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01 Vue</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="vh-100">
    <div class="container">
        <div id="app">
            <head>
                <div class="row mt-3">
                    <div class="col-5">
                        <h3>Jogador</h3>
                        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" :class="{'bg-success': vidaJogador >= 20, 'bg-danger': vidaJogador < 20}" :style="{width: vidaJogador + '%'}"></div>
                        </div>
                        <p class="text-center">{{ vidaJogador }}%</p>
                    </div>

                    <div class="col-2 text-center d-flex justify-content-center align-items-center">
                        <h3 class="m-0">VS</h3>
                    </div>

                    <div class="col-5 text-end">
                        <h3>Monstro</h3>
                        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success ms-auto" :class="{'bg-success': vidaMonstro >= 20, 'bg-danger': vidaMonstro < 20}" :style="{width: vidaMonstro + '%'}"></div>
                        </div>
                        <p class="text-center">{{ vidaMonstro }}%</p>
                    </div>
                </div>
            </head>

            <main class="h-100 m-5">
                <h4 class="my-5 text-center text-success" v-show="status === 'finished'">VocÃª Venceu!</h4>

                <div class="d-flex justify-content-evenly">
                    <button class="btn btn-success px-5" v-if="status === 'start' || status === 'finished'">Iniciar Jogo</button>
                    <template v-else>
                        <button class="btn btn-primary px-5">Ataque</button>
                        <button class="btn btn-danger px-5">Ataque Especial</button>
                        <button class="btn btn-success px-5">Curar</button>
                        <button class="btn btn-warning px-5">Desistir</button>
                    </template>
                </div>
            </main>

            <footer class="mt-5">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item bg-success-subtle">An item</li>
                            <li class="list-group-item bg-danger-subtle">A second item</li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
